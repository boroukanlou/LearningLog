{% extends 'Notes/base.html' %}

{% block header %}
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>topic</title>
    </head>
{% endblock %}


{% block content %}
<body>

    <h1>Topic : {{ topic }}</h1>
    <p>
        <a href="{% url 'Notes:new_entry' topicId=topic.id %}" method="post"><button>Add New Entry</button></a>
    </p>
   {% for entry in entries %}
        <ul>
            <li>
                {{entry.text}} <br> {{entry.added_date}} <br>
                <a href="{% url 'Notes:edit_entry' entry.id %}"><button name="submit">Edit Entry</button></a>
            </li>

        </ul>
    {% empty %}
    <ul>
        <li>there are no description here yet</li>
    </ul>
            
   {% endfor %}

</body>
{% endblock %}
